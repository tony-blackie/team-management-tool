<input placeholder="Filter" ng-model="searchText"></input>

<table class="tm-employee-table">
	<tr>
		<th>Name</th>
		<th>Job Title</th>
		<th>Age</th>
		<th>Grade</th>
	</tr>
	<tr ng-repeat="employee in employeeCtrl.employees | filter:searchText">
		<td>{{ employee.name }}</td>
		<td>{{ employee.job }}</td>
		<td>{{ employee.age }}</td>
		<td>{{ employee.grade }}</td>
	</tr>
</table>
